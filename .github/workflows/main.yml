name: Deploy to Tomcat

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build the web application
        run: |
          ls -la
          mvn clean package

      - name: Create private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa.pem
          chmod 600 id_rsa.pem

      - name: Deploy to Tomcat
        uses: appleboy/ssh-action@master
        with:
          host:  3.95.162.65  
          username: ${{ secrets.TOMCAT_SERVER_USERNAME }}  
          password: ${{ secrets.TOMCAT_SERVER_PASSWORD }} 
          key: ./id_rsa.pem
          script: |
            ls -la
            cd target
            # Assuming your .war file is named "sample-web-app.war"
            scp sample-web-app.war ${{ secrets.TOMCAT_SERVER_USERNAME }}@${{ secrets.TOMCAT_SERVER_HOST }}:/opt/apache-tomcat-10.1.11/webapps

      - name: Restart Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TOMCAT_SERVER_HOST }}
          username: ${{ secrets.TOMCAT_SERVER_USERNAME }}
          password: ${{ secrets.TOMCAT_SERVER_PASSWORD }}
          key: ./id_rsa.pem
          script: |
            # Replace "tomcat-service" with the actual name of the Tomcat service on your server.
            sudo systemctl restart tomcat-service
