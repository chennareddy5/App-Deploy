name: Deploy to Tomcat

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: linux-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build the web application
        run: |
          cd sample-web-app
          mvn clean package

      - name: Deploy to Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TOMCAT_SERVER_HOST }}  # Add your Tomcat server IP/domain as a GitHub secret.
          username: ${{ secrets.TOMCAT_SERVER_USERNAME }}  # Add your Tomcat server username as a GitHub secret.
          password: ${{ secrets.TOMCAT_SERVER_PASSWORD }}  # Add your Tomcat server password as a GitHub secret.
          script: |
            cd sample-web-app/target
            # Assuming your .war file is named "sample-web-app.war"
            scp sample-web-app.war ${{ secrets.TOMCAT_SERVER_USERNAME }}@${{ secrets.TOMCAT_SERVER_HOST }}:/path/to/tomcat/webapps

      - name: Restart Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TOMCAT_SERVER_HOST }}
          username: ${{ secrets.TOMCAT_SERVER_USERNAME }}
          password: ${{ secrets.TOMCAT_SERVER_PASSWORD }}
          script: |
            # Replace "tomcat-service" with the actual name of the Tomcat service on your server.
            sudo systemctl restart tomcat-service
